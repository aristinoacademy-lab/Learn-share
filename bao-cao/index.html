<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L&S Báo Cáo | Aristino</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/2.8.2/slimselect.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/2.8.2/slimselect.min.css" rel="stylesheet">
    <style>
        :root { --primary: #FB8C00; --dark-green: #1D713A; }
        body { font-family: system-ui, -apple-system, sans-serif; background: #f2f2f2; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); box-sizing: border-box; }
        h2 { color: var(--dark-green); text-align: center; text-transform: uppercase; font-size: 1.2rem; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: 600; display: block; margin-bottom: 5px; font-size: 0.9rem; }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        #progressContainer { display: none; margin: 15px 0; background: #eee; border-radius: 10px; height: 12px; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--primary); transition: width 0.2s; }
        #btnSubmit { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #btnSubmit:disabled { background: #ccc; }
        .back { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>
<div class="container">
    <h2>BÁO CÁO GHI NHẬN CHIA SẺ</h2>
    <div class="form-group"><label>1. Kênh/Khối:</label><select id="pbc1"></select></div>
    <div class="form-group"><label>2. Phòng ban:</label><select id="pbc2"></select></div>
    <div class="form-group"><label>3. Nhân sự chia sẻ:</label><select id="nhanSu"></select></div>
    <div class="form-group"><label>4. Ngày chia sẻ:</label><input type="date" id="ngay"></div>
    <div class="form-group"><label>5. Nội dung:</label><textarea id="noiDung" rows="3"></textarea></div>
    <div class="form-group"><label>6. Đính kèm (Tối đa 2GB):</label><input type="file" id="fileInput"></div>
    <div id="progressContainer"><div id="progressBar"></div></div>
    <button id="btnSubmit" onclick="handleUpload()">GỬI BÁO CÁO</button>
    <a href="../" class="back">⬅ Quay lại trang chủ</a>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxes3uqNxSRPAbgiatxIFrfD2KstG2TwqZbD-47BPABLAkE29ZVLwsJB7cajilKwiqzTQ/exec";
    let ss1, ss2, ss3;

    window.onload = () => {
        ss1 = new SlimSelect({ select: '#pbc1', events: { afterChange: v => loadData('getPBC2_BC', `&pbc1=${encodeURIComponent(v[0].value)}`) } });
        ss2 = new SlimSelect({ select: '#pbc2', events: { afterChange: v => loadData('getNhanSu_BC', `&pbc2=${encodeURIComponent(v[0].value)}`) } });
        ss3 = new SlimSelect({ select: '#nhanSu' });
        loadData('getPBC1_BC');
    };

    async function loadData(action, params = '') {
        const res = await fetch(`${API_URL}?action=${action}${params}`);
        const data = await res.json();
        const opts = [{text: '-- Chọn --', value: ''}, ...data.map(i => ({text: i, value: i}))];
        if(action === 'getPBC1_BC') ss1.setData(opts);
        else if(action === 'getPBC2_BC') ss2.setData(opts);
        else if(action === 'getNhanSu_BC') ss3.setData(opts);
    }

    async function handleUpload() {
        const file = document.getElementById('fileInput').files[0];
        const btn = document.getElementById('btnSubmit');
        const bar = document.getElementById('progressBar');
        if(!document.getElementById('pbc1').value || !document.getElementById('nhanSu').value) return alert("Vui lòng điền đủ thông tin!");

        btn.disabled = true;
        btn.innerText = "ĐANG KHỞI TẠO...";
        let fileUrl = "Không có đính kèm";

        if (file) {
            document.getElementById('progressContainer').style.display = 'block';
            try {
                // Bước 1: Xin link upload (Dùng chế độ POST đơn giản để tránh CORS)
                const initRes = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify({ action: 'initiateUpload', fileName: file.name, fileType: file.type })
                });
                const uploadUrl = await initRes.text();

                // Bước 2: Đẩy file trực tiếp (Dùng XMLHttpRequest để kiểm soát tiến độ và bypass CORS tốt hơn)
                const xhr = new XMLHttpRequest();
                xhr.open("PUT", uploadUrl, true);
                
                // Quan trọng: Không set thêm bất kỳ Header lạ nào ở đây để tránh kích hoạt CORS Preflight
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const pct = Math.round((e.loaded / e.total) * 100);
                        bar.style.width = pct + '%';
                        btn.innerText = `ĐANG TẢI (${pct}%)...`;
                    }
                };

                const uploadPromise = new Promise((resolve, reject) => {
                    xhr.onload = () => {
                        if (xhr.status === 200 || xhr.status === 201) {
                            const res = JSON.parse(xhr.responseText);
                            resolve(`https://drive.google.com/open?id=${res.id}`);
                        } else { reject("Drive từ chối file: " + xhr.status); }
                    };
                    xhr.onerror = () => reject("Lỗi kết nối mạng. Hãy kiểm tra lại internet hoặc dung lượng file.");
                    xhr.send(file);
                });

                fileUrl = await uploadPromise;
            } catch (err) {
                alert(err); btn.disabled = false; btn.innerText = "THỬ LẠI"; return;
            }
        }

        // Bước 3: Ghi Sheet
        btn.innerText = "ĐANG LƯU BÁO CÁO...";
        await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({
                action: 'submitFinalData',
                pbc1: document.getElementById('pbc1').value,
                pbc2: document.getElementById('pbc2').value,
                nhanSu: document.getElementById('nhanSu').value,
                ngayChiaSe: document.getElementById('ngay').value,
                noiDungChinh: document.getElementById('noiDung').value,
                fileUrl: fileUrl
            })
        });
        alert("Thành công!");
        window.location.href = "../index.html";
    }
</script>
</body>
</html>
