<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Báo Cáo Chia Sẻ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

<div class="container">
  <h2>BÁO CÁO CHIA SẺ</h2>

  <input type="text" id="nhanSu" placeholder="Nhân sự" />
  <input type="date" id="ngayChiaSe" />

  <textarea id="noiDungChinh" placeholder="Nội dung chính"></textarea>

  <input type="file" id="fileInput" />

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <button onclick="submitForm()">Gửi báo cáo</button>
</div>

<script src="app.js"></script>
</body>
</html>
