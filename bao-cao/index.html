<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&S Báo Cáo Mới | Aristino</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/2.8.2/slimselect.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/2.8.2/slimselect.min.css" rel="stylesheet">
    <style>
        :root { --primary: #FB8C00; --green: #1D713A; }
        body { font-family: sans-serif; background: #f2f2f2; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 480px; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; font-size: 0.9rem; }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        #progressContainer { display: none; margin: 20px 0; background: #eee; border-radius: 10px; height: 12px; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; }
        #btnSubmit { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2 style="color:var(--green); text-align:center;">L&S - BÁO CÁO MỚI</h2>
    <div class="form-group"><label>1. Kênh/Khối:</label><select id="pbc1"></select></div>
    <div class="form-group"><label>2. Khu vực/Phòng ban:</label><select id="pbc2"></select></div>
    <div class="form-group"><label>3. Nhân sự chia sẻ:</label><select id="nhanSu"></select></div>
    <div class="form-group"><label>4. Ngày chia sẻ:</label><input type="date" id="ngay"></div>
    <div class="form-group"><label>5. Nội dung:</label><textarea id="noiDung" rows="3"></textarea></div>
    <div class="form-group"><label>6. Đính kèm (Max 2GB):</label><input type="file" id="fileInput"></div>
    <div id="progressContainer"><div id="progressBar"></div></div>
    <button id="btnSubmit" onclick="handleUpload()">GỬI BÁO CÁO</button>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyytH1rwiN55fC5Z1bVl8LkrAf4mBoIJNXdxpD7MMLETRi1SN4qAD3DuV0siNYlw_a9/exec";
    let ss1, ss2, ss3;

    window.onload = () => {
        ss1 = new SlimSelect({ select: '#pbc1', events: { afterChange: v => loadData('getPBC2_BC', `&pbc1=${encodeURIComponent(v[0].value)}`) } });
        ss2 = new SlimSelect({ select: '#pbc2', events: { afterChange: v => loadData('getNhanSu_BC', `&pbc2=${encodeURIComponent(v[0].value)}`) } });
        ss3 = new SlimSelect({ select: '#nhanSu' });
        loadData('getPBC1_BC');
    };

    async function loadData(action, params = '') {
        const res = await fetch(`${API_URL}?action=${action}${params}`);
        const data = await res.json();
        const opts = [{text: '-- Chọn --', value: ''}, ...data.map(i => ({text: i, value: i}))];
        if(action === 'getPBC1_BC') ss1.setData(opts);
        else if(action === 'getPBC2_BC') ss2.setData(opts);
        else if(action === 'getNhanSu_BC') ss3.setData(opts);
    }

    async function handleUpload() {
        const file = document.getElementById('fileInput').files[0];
        const btn = document.getElementById('btnSubmit');
        if(!file || !document.getElementById('pbc1').value) return alert("Vui lòng nhập đủ thông tin!");

        btn.disabled = true;
        btn.innerText = "ĐANG KHỞI TẠO...";
        document.getElementById('progressContainer').style.display = 'block';

        try {
            const initRes = await fetch(API_URL, { 
                method: 'POST', 
                body: JSON.stringify({ 
                    action: 'initiateUpload', 
                    fileName: file.name,
                    pbc1: document.getElementById('pbc1').value,
                    pbc2: document.getElementById('pbc2').value,
                    nhanSu: document.getElementById('nhanSu').value,
                    ngayChiaSe: document.getElementById('ngay').value,
                    noiDungChinh: document.getElementById('noiDung').value
                }) 
            });
            const config = await initRes.json();

            const xhr = new XMLHttpRequest();
            xhr.open("PUT", config.uploadUrl, true);
            xhr.setRequestHeader("Authorization", "Bearer " + config.token);
            xhr.upload.onprogress = (e) => {
                const pct = Math.round((e.loaded / e.total) * 100);
                document.getElementById('progressBar').style.width = pct + '%';
                btn.innerText = `ĐANG TẢI VIDEO (${pct}%)...`;
            };

            xhr.onload = async () => {
                const fileId = JSON.parse(xhr.responseText).id;
                await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'updateFileLink', rowIndex: config.rowIndex, fileUrl: `https://drive.google.com/open?id=${fileId}` })
                });
                alert("Thành công!");
                location.reload();
            };
            xhr.send(file);
        } catch (err) { alert("Lỗi: " + err); btn.disabled = false; }
    }
</script>
</body>
</html>
