<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đăng ký Learn & Share - Học viện Aristino</title>
    
    <script src="https://unpkg.com/slim-select@latest/dist/slimselect.min.js"></script>
    <link href="https://unpkg.com/slim-select@latest/dist/slimselect.css" rel="stylesheet">
    
    <style>
        :root { --primary: #1D713A; --accent: #FB8C00; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--primary); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); box-sizing: border-box; margin-top: 10px; }
        h2 { color: var(--primary); text-align: center; font-size: 1.4rem; margin-top: 0; text-transform: uppercase; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; font-size: 0.9rem; color: #333; }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input[readonly] { background-color: #f0f0f0; color: #555; }
        #btnSubmit { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 10px; transition: 0.3s; }
        #btnSubmit:disabled { background: #ccc; }
        .back-home { display: block; text-align: center; margin-top: 15px; color: var(--primary); text-decoration: none; font-size: 0.9rem; }
        .ss-main { padding: 4px !important; border-radius: 6px !important; }
    </style>
</head>
<body>
<div class="container">
    <h2>ĐĂNG KÝ LEARN & SHARE</h2>
    
    <div class="form-group">
        <label>1. Chọn Kênh/Khối (PBC1):</label>
        <select id="pbc1"></select>
    </div>
    
    <div class="form-group">
        <label>2. Chọn Khu vực/Phòng Ban/Quản lý (PBC2):</label>
        <select id="pbc2"></select>
    </div>
    
    <div class="form-group">
        <label>3. Định hướng:</label>
        <input type="text" id="dinhHuong" readonly placeholder="Tự động hiển thị...">
    </div>
    
    <div class="form-group">
        <label>4. Nội dung chi tiết:</label>
        <textarea id="noiDungChiTiet" rows="3" placeholder="Đơn vị bạn dự kiến chia sẻ nội dung gì?"></textarea>
    </div>
    
    <div class="form-group">
        <label>5. Hỗ trợ:</label>
        <textarea id="hoTro" rows="2" placeholder="Cần học viện hay K&G hỗ trợ gì?"></textarea>
    </div>
    
    <button id="btnSubmit" onclick="submitData()">GỬI ĐĂNG KÝ</button>
    <a href="../" class="back-home">⬅ Quay lại trang chủ</a>
    <p id="status" style="text-align: center; font-weight: bold; margin-top: 10px;"></p>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwEPIrrj0jc3nMsjlBzGEfrQaqVZEpTsW_w34Oklf7iXcXgNx9MhDgn4Q2U5T1_WfVS/exec";
    let ss1, ss2;

    window.onload = function() {
        // Khởi tạo SlimSelect với cấu hình chuẩn
        ss1 = new SlimSelect({
            select: '#pbc1',
            settings: { placeholderText: '-- Đang tải PBC1... --' },
            events: {
                afterChange: (newVal) => {
                    const val = newVal[0].value;
                    if (val) loadPBC2(val);
                }
            }
        });

        ss2 = new SlimSelect({
            select: '#pbc2',
            settings: { placeholderText: '-- Chọn PBC1 trước --' },
            events: {
                afterChange: (newVal) => {
                    const val = newVal[0].value;
                    if (val) loadDinhHuong(val);
                }
            }
        });

        fetchData('getPBC1');
    };

    function fetchData(action, params = '') {
        // Thêm timestamp để tránh cache trình duyệt
        const url = `${API_URL}?action=${action}${params}&t=${new Date().getTime()}`;
        
        fetch(url)
            .then(res => res.json())
            .then(data => {
                if (action === 'getPBC1') {
                    const options = [{text: '-- Chọn PBC1 --', value: ''}, ...data.map(i => ({text: i, value: i}))];
                    ss1.setData(options);
                } else if (action === 'getPBC2') {
                    const options = [{text: '-- Chọn PBC2 --', value: ''}, ...data.map(i => ({text: i, value: i}))];
                    ss2.setData(options);
                } else if (action === 'getDinhHuong') {
                    document.getElementById('dinhHuong').value = data;
                }
            })
            .catch(err => {
                console.error("Lỗi kết nối:", err);
                document.getElementById('status').innerHTML = '<span style="color:red">Lỗi tải dữ liệu. Thử F5 trang!</span>';
            });
    }

    function loadPBC2(pbc1) {
        document.getElementById('dinhHuong').value = "";
        ss2.setData([{text: 'Đang tải...', value: ''}]);
        fetchData('getPBC2', `&pbc1=${encodeURIComponent(pbc1)}`);
    }

    function loadDinhHuong(pbc2) {
        document.getElementById('dinhHuong').value = "Đang lấy dữ liệu...";
        fetchData('getDinhHuong', `&pbc2=${encodeURIComponent(pbc2)}`);
    }

    function submitData() {
        const payload = {
            pbc1: document.getElementById('pbc1').value,
            pbc2: document.getElementById('pbc2').value,
            dinhHuong: document.getElementById('dinhHuong').value,
            noiDungChiTiet: document.getElementById('noiDungChiTiet').value,
            hoTro: document.getElementById('hoTro').value
        };

        if (!payload.pbc1 || !payload.pbc2 || !payload.noiDungChiTiet) {
            alert("Vui lòng điền đủ các mục 1, 2 và 4!");
            return;
        }

        const btn = document.getElementById('btnSubmit');
        btn.disabled = true;
        btn.innerText = "ĐANG GỬI...";

        fetch(API_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        })
        .then(() => {
            alert("Đã gửi đăng ký thành công!");
            btn.disabled = false;
            btn.innerText = "GỬI ĐĂNG KÝ";
            document.getElementById('noiDungChiTiet').value = "";
            document.getElementById('hoTro').value = "";
        })
        .catch(err => {
            alert("Có lỗi xảy ra. Hãy thử lại!");
            btn.disabled = false;
            btn.innerText = "GỬI ĐĂNG KÝ";
        });
    }
</script>
</body>
</html>
