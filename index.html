<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học viện Aristino - Learn & Share</title>
    <style>
        :root { --primary: #1D713A; --accent: #FB8C00; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f4f4f4; }
        .hub-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 90%; }
        .logo { width: 150px; margin-bottom: 20px; }
        h1 { color: var(--primary); font-size: 24px; margin-bottom: 10px; text-transform: uppercase; }
        p { color: #666; margin-bottom: 30px; }
        .btn-group { display: flex; flex-direction: column; gap: 15px; }
        .btn { padding: 15px 25px; border-radius: 10px; text-decoration: none; font-weight: bold; transition: all 0.3s ease; font-size: 16px; border: 2px solid transparent; }
        .btn-reg { background: var(--primary); color: white; }
        .btn-reg:hover { background: white; color: var(--primary); border-color: var(--primary); }
        .btn-report { background: var(--accent); color: white; }
        .btn-report:hover { background: white; color: var(--accent); border-color: var(--accent); }
    </style>
</head>
<body>
    <div class="hub-card">
        <h1>Learn & Share System</h1>
        <p>Chào mừng bạn đến với cổng quản trị đào tạo Learn & Share</p>
        <div class="btn-group">
            <a href="./dang-ky/" class="btn btn-reg">➜ 1. ĐĂNG KÝ NỘI DUNG CHIA SẺ THÁNG </a>
            <a href="./bao-cao/" class="btn btn-report">➜ 2. BÁO CÁO GHI NHẬN CHIA SẺ</a>
        </div>
    </div>
</body>
</html>
